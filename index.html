<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Preços de Combustíveis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Rastreador de Preços de Combustíveis</h1>

    <!-- Mapa -->
    <div id="map"></div>
    <div id="selected-location">Clique no mapa para selecionar um local</div>

    <!-- Formulário para atualizar preços dos combustíveis -->
    <div>
        <h2 style="text-align: center;">Atualizar Preços de Combustíveis</h2>
        <form id="fuel-form">
            <label>
                <img src="https://img.icons8.com/ios-filled/50/000000/barrel-of-oil.png" alt="Gasolina">
                Gasolina Comum:
                <input type="text" id="gasolina-comum" maxlength="4" placeholder="Ex: 5,99" pattern="\d{1,3},\d" title="Digite no formato 9,99">
            </label>
            <label>
                <img src="https://img.icons8.com/ios-filled/50/000000/barrel-of-oil.png" alt="Gasolina">
                Gasolina Aditivada:
                <input type="text" id="gasolina-aditivada" maxlength="4" placeholder="Ex: 5,99" pattern="\d{1,3},\d" title="Digite no formato 9,99">
            </label>
            <label>
                <img src="https://img.icons8.com/ios-filled/50/000000/sugarcane.png" alt="Etanol">
                Etanol Comum:
                <input type="text" id="etanol-comum" maxlength="4" placeholder="Ex: 3,99" pattern="\d{1,3},\d" title="Digite no formato 9,99">
            </label>
            <label>
                <img src="https://img.icons8.com/ios-filled/50/000000/sugarcane.png" alt="Etanol">
                Etanol Aditivado:
                <input type="text" id="etanol-aditivado" maxlength="4" placeholder="Ex: 3,99" pattern="\d{1,3},\d" title="Digite no formato 9,99">
            </label>
            <label>
                <img src="https://img.icons8.com/ios-filled/50/000000/truck.png" alt="Diesel">
                Diesel S10:
                <input type="text" id="diesel-s10" maxlength="4" placeholder="Ex: 6,49" pattern="\d{1,3},\d" title="Digite no formato 9,99">
            </label>
            <label>
                <img src="https://img.icons8.com/ios-filled/50/000000/truck.png" alt="Diesel">
                Diesel S500:
                <input type="text" id="diesel-s500" maxlength="4" placeholder="Ex: 6,39" pattern="\d{1,3},\d" title="Digite no formato 9,99">
            </label>

                <img src="https://img.icons8.com/ios-filled/50/000000/gas-cylinder.png" alt="GNV">
